<section class="section-lg-t-space section-b-space">
    <div class="custom-container">
        <div class="auth-title">
            <h2>Iniciar Sesión</h2>
        </div>

        <form class="auth-form">
            <div class="form-group mt-0">
                <label class="form-label mb-2" for="Inputemail">Usuario</label>
                <div class="form-input">
                    <input type="email" class="form-control" id="Inputemail" placeholder="Ingrese su email">
                    <i class="iconsax" data-icon="mail"></i>
                </div>
            </div>

            <div class="form-group mt-3">
                <label class="form-label mb-2" for="Inputpassword">Contraseña</label>
                <div class="form-input">
                    <input type="password" class="form-control" id="Inputpassword"
                        placeholder="Ingrese su contraseña">
                    <i class="iconsax" data-icon="lock-2"></i>
                </div>
                <div class="show-hide toggler">
                    <i class="iconsax eye-icon icon-eye" data-icon="eye"></i>
                    <i class="iconsax eye-icon icon-eye-splash" data-icon="eye-slash"></i>
                </div>
            </div>
            <a class="forgot" href="forgot-password.html">¿Olvidaste tu contraseña?</a>

            <a href="home.html" class="btn theme-btn w-100 auth-btn">Iniciar Sesión</a>

            <h5 class="content-color fw-medium mt-3 text-center"> No tienes una cuenta ?
                <a href="signup.html" class="theme-color fw-semibold">Registrate</a>
            </h5>
        </form>
    </div>
</section>
